name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Run linters
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.44.2
        args: --issues-exit-code=1

    - name: vet
      run: make vet

    - name: Build
      run: make build

    - name: Test
      run: make test
