syntax = "proto3";
package about;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/moukoublen/goboilerplate/internal/httpx/handlers";

message About {
  string version = 1;
  string branch = 2;
  string commit = 3;
  string commit_short = 4;
  string tag = 5;

  google.protobuf.Timestamp dt = 6;
}
